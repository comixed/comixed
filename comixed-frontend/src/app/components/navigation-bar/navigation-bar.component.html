<p-toolbar>
  <div class='ui-toolbar-group-left'>
    <button pButton
            type='button'
            class='ui-button-secondary'
            icon='fa fa-fw fa-ellipsis-v' (click)='mainMenu.toggle($event)'></button>
    <button pButton *ngIf='debugging'
            type='button'
            class='ui-button-danger'
            icon='fa fa-fw fa-diagnoses' (click)='toggleDebugging(false)'></button>
  </div>
  <div class='ui-toolbar-group-right'>
    <span *ngIf='!!user'>
      {{'navigation-bar.text.logged-in-as'|translate:{email: user.email} }}</span>
    <p-dropdown [options]='languageOptions' (onChange)='changeLanguage($event.value)' [(ngModel)]='language'></p-dropdown>
  </div>
</p-toolbar>
<p-menu #mainMenu [popup]='true' [model]='menuItems'></p-menu>
