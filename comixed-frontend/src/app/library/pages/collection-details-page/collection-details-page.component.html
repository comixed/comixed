<h2>{{'collection-details-page.page-title'|translate:{
    name: collectionName,
    count: comicCount
} }}</h2>
<app-comic-list *ngIf='!!collectionName'
                [comics]='comics'
                [comicCount]='comicCount'
                [selectedComics]='selectedComics'
                [showSelections]='true'
                (loadPage)='loadPage($event)'></app-comic-list>
