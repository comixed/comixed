<h2>{{'multi-comic-scraping-page.title'|translate:{count: comics.length} }}</h2>
<div class='ui-g'>
    <div class='ui-g-3'>
        <p-card *ngIf='currentComic'>
            <img alt='comic cover'
                 [src]='currentComic|comicCoverUrl'
                 width='100%'
                 height='auto'/>
        </p-card>
        <app-scraping-comic-list [comics]='comics'></app-scraping-comic-list>
    </div>
    <div class='ui-g-9'>
        <app-comic-details-editor *ngIf='currentComic'
                                  [multiComicMode]='true'
                                  [comic]='currentComic'
                                  (skipComic)='skipComic($event)'></app-comic-details-editor>
    </div>
</div>
