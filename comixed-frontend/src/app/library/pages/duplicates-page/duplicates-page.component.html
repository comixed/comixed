<app-duplicates-page-toolbar class='cx-duplicates-toolbar'
                             [pages]='duplicates'
                             [selectedPages]='selected'
                             [gridLayout]='layout === "grid"'
                             [pageSize]='pageSize'
                             [sameHeight]='sameHeight'
                             [showPages]='pageCount'
                             [dataView]='duplicatePagesDataView'></app-duplicates-page-toolbar>
<h2>{{'duplicates-page.title'|translate:{pageCount: duplicates.length} }}</h2>
<div>
    <p-dataView #duplicatePagesDataView
                [value]='duplicates'
                [loading]='fetching'
                [alwaysShowPaginator]='true'
                [rows]='pageCount'
                [paginator]='true'
                paginatorPosition='both'
                [layout]='layout'>
        <ng-template let-duplicate
                     pTemplate='listItem'>
            <div class='ui-g-12'>
                <app-duplicate-page-list-item [item]='duplicate'
                                              [pageSize]='pageSize'
                                              [sameHeight]='sameHeight'
                                              [selected]='isSelected(duplicate)'
                                              (click)='setSelected($event.duplicatePage, $event.selected)'></app-duplicate-page-list-item>
            </div>
        </ng-template>
        <ng-template let-duplicate
                     pTemplate='gridItem'>
            <app-duplicate-page-grid-item [item]='duplicate'
                                          [pageSize]='pageSize'
                                          [sameHeight]='sameHeight'
                                          [selected]='isSelected(duplicate)'
                                          (click)='setSelected($event.duplicatePage, $event.selected)'></app-duplicate-page-grid-item>
        </ng-template>
    </p-dataView>
</div>
