<div *ngIf='item'
     class='ui-g'>
    <div class='ui-g-12'>
        <div class='p-grid'>
            <div class='p-col-fixed'
                 [style.width]='sameHeight ? "auto":(pageSize + 25) + "px"'
                 [style.height]='sameHeight ? pageSize + "px":"auto"'>
                <app-comic-cover [comic]='item'
                                 [coverUrl]='item.pages[0]|comicPageUrl'
                                 [coverSize]='pageSize'
                                 [useSameHeight]='sameHeight'></app-comic-cover>
            </div>
            <div class='p-col'>
                <div class='ui-g'>
                    <div class='ui-g-12'>
                        <h3>{{'duplicate-page-list-item.title'|translate:{comicCount: item.pages.length} }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
