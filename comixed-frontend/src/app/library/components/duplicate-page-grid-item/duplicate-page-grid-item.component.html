<div *ngIf='item'>
    <app-comic-cover [duplicatePage]='item'
                     [coverUrl]='item.pages[0]|comicPageUrl'
                     [coverSize]='pageSize'
                     [useSameHeight]='sameHeight'
                     [selected]='selected'
                     [caption]='"duplicate-page-grid-item.cover-caption"|translate:{count:item.pages.length, blocked:item.blocked}'
                     (click)='click.next($event)'></app-comic-cover>
</div>
