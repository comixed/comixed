<div *ngIf='item'>
    <app-comic-cover [duplicatePage]='item'
                     [coverUrl]='item.pages[0]|comicPageUrl'
                     [coverSize]='pageSize'
                     [useSameHeight]='sameHeight'
                     [selected]='selected'
                     [pTooltip]='"duplicate-page-grid-item.tooltip"|translate:{count:item.pages.length,blocked:item.blocked, deletedCount:getDeletedCount(item)}'
                     [caption]='"duplicate-page-grid-item.caption"|translate:{count:item.pages.length}'
                     (click)='click.next($event)'></app-comic-cover>
</div>
