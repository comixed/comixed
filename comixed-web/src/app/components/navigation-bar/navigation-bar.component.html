<mat-toolbar class="cx-width-100">
  <button *ngIf="!user"
          mat-icon-button
          color="primary"
          [matTooltip]="'user.login-user.login-tooltip'|translate"
          (click)="onLogin()">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="!!user"
          mat-icon-button
          [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <span class="spacer">ComiXed</span>
  <span *ngIf="!!user">
    {{"app.logged-in"|translate:{email: user.email} }}
    <button mat-icon-button
            color="warn"
            [matTooltip]="'user.login-user.logout-tooltip'|translate"
            (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
  </span>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button *ngIf="isReader"
          mat-menu-item
          [matMenuTriggerFor]="libraryMenu">
    <mat-icon>local_library</mat-icon>
    <span>{{"menu.library-menu.root"|translate}}</span>
  </button>
  <button *ngIf="isAdmin"
          mat-menu-item
          [matMenuTriggerFor]="adminMenu">
    <mat-icon>admin_panel_settings</mat-icon>
    <span>{{"menu.admin-menu.root"|translate}}</span>
  </button>
</mat-menu>

<mat-menu #libraryMenu="matMenu">
  <button mat-menu-item
          [routerLink]="['library']">
    <mat-icon>library_books</mat-icon>
    <span>{{"menu.library-menu.all-comics"|translate}}</span>
  </button>
</mat-menu>

<mat-menu #adminMenu="matMenu">
  <button mat-menu-item
          [routerLink]="['admin', 'import']">
    <mat-icon>import_export</mat-icon>
    <span>{{"menu.admin-menu.import-comic-files"|translate}}</span>
  </button>
</mat-menu>
