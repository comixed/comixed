<mat-toolbar>
  <mat-toolbar-row *ngIf="comicFiles.length === 0">
    <form [formGroup]="loadFilesForm" required>
      <mat-form-field class="cx-width-100">
        <input
          id="import-directory"
          class="cx-width-100"
          matInput
          formControlName="rootDirectory"
          [placeholder]="'load-comic-files.directory-placeholder' | translate"
          required
        />
        <mat-select formControlName="maximum">
          <mat-option
            *ngFor="let option of maximumOptions"
            [value]="option.value"
            >{{ option.label | translate }}</mat-option
          >
        </mat-select>
        <button
          id="load-comic-files-button"
          mat-flat-button
          [disabled]="!loadFilesForm.valid"
          (click)="onLoadFiles()"
        >
          <mat-icon>search</mat-icon>
          <mat-label>{{ "button.load" | translate }}</mat-label>
        </button>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="comicFiles.length > 0">
    <button
      id="ignore-metadata-button"
      mat-flat-button
      color="warn"
      [matTooltip]="
        (ignoreMetadata
          ? 'import-comic-files.tooltip.ignore-metadata-on'
          : 'import-comic-files.tooltip.ignore-metadata-off'
        ) | translate
      "
      (click)="onToggleIgnoreMetadata()"
    >
      <mat-icon *ngIf="ignoreMetadata">stop_circle</mat-icon>
      <mat-icon *ngIf="!ignoreMetadata">stop</mat-icon>
    </button>
    <button
      id="delete-blocked-pages-button"
      mat-flat-button
      color="warn"
      [matTooltip]="
        (deleteBlockedPages
          ? 'import-comic-files.tooltip.delete-blocked-pages-on'
          : 'import-comic-files.tooltip.delete-blocked-pages-off'
        ) | translate
      "
      (click)="onToggleDeleteBlockedPages()"
    >
      <mat-icon *ngIf="deleteBlockedPages">remove_circle</mat-icon>
      <mat-icon *ngIf="!deleteBlockedPages">remove_circle_outline</mat-icon>
    </button>
    <button
      id="select-all-button"
      mat-flat-button
      color="primary"
      [disabled]="selectedComicFiles.length === comicFiles.length"
      [matTooltip]="'import-comic-files.tooltip.select-all' | translate"
      (click)="onSelectAll()"
    >
      <mat-icon>check_box</mat-icon>
      <mat-label>{{ "button.select-all" | translate }}</mat-label>
    </button>
    <button
      id="deselect-all-button"
      mat-flat-button
      color="warn"
      [disabled]="selectedComicFiles.length === 0"
      [matTooltip]="'import-comic-files.tooltip.deselect-all' | translate"
      (click)="onDeselectAll()"
    >
      <mat-icon>check_box_outline_blank</mat-icon>
      <mat-label>{{ "button.deselect-all" | translate }}</mat-label>
    </button>
    <div class="cx-spacer"></div>
    <button
      id="start-import-button"
      mat-flat-button
      color="primary"
      [disabled]="selectedComicFiles.length === 0"
      [matTooltip]="'import-comic-files.tooltip.start-import' | translate"
      (click)="onStartImport()"
    >
      <mat-icon>import_export</mat-icon>
      <mat-label>{{ "button.start" | translate }}</mat-label>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
