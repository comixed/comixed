<mat-toolbar>
  <mat-toolbar-row>
    <form [formGroup]="loadFilesForm" class="cx-width-100">
      <mat-form-field class="cx-width-75">
        <input
          id="import-directory"
          matInput
          formControlName="rootDirectory"
          [placeholder]="
            'import-comic-files.placeholder.root-directory' | translate
          "
          required
        />
      </mat-form-field>
      <mat-form-field class="cx-width-10">
        <mat-select formControlName="maximum">
          <mat-option
            *ngFor="let option of maximumOptions"
            [value]="option.value"
          >
            {{ option.label | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        id="load-comic-files-button"
        class="cx-action-button"
        mat-flat-button
        color="primary"
        matSuffix
        [disabled]="!loadFilesForm.valid"
        (click)="onLoadFiles()"
      >
        <mat-icon>search</mat-icon>
        <mat-label>{{ "button.load" | translate }}</mat-label>
      </button>
    </form>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="comicFiles.length > 0">
    <button
      id="start-import-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="primary"
      [disabled]="selectedComicFiles.length === 0"
      [matTooltip]="'import-comic-files.tooltip.start-import' | translate"
      (click)="onStartImport()"
    >
      <mat-icon>publish</mat-icon>
      <mat-label>{{ "button.start" | translate }}</mat-label>
    </button>
    <div class="cx-spacer"></div>
    <button
      id="select-all-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="primary"
      [disabled]="selectedComicFiles.length === comicFiles.length"
      [matTooltip]="'import-comic-files.tooltip.select-all' | translate"
      (click)="onSelectAll()"
    >
      <mat-icon>check_box</mat-icon>
      <mat-label>{{ "button.select-all" | translate }}</mat-label>
    </button>
    <button
      id="deselect-all-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="warn"
      [disabled]="selectedComicFiles.length === 0"
      [matTooltip]="'import-comic-files.tooltip.deselect-all' | translate"
      (click)="onDeselectAll()"
    >
      <mat-icon>check_box_outline_blank</mat-icon>
      <mat-label>{{ "button.deselect-all" | translate }}</mat-label>
    </button>
    <button
      *ngIf="ignoreMetadata"
      id="ignore-metadata-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="warn"
      (click)="onToggleIgnoreMetadata()"
    >
      <mat-icon>stop_circle</mat-icon>
      <mat-label>{{
        "import-comic-files.label.ignore-metadata-on" | translate
      }}</mat-label>
    </button>
    <button
      *ngIf="!ignoreMetadata"
      id="use-metadata-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="accent"
      (click)="onToggleIgnoreMetadata()"
    >
      <mat-icon>stop</mat-icon>
      <mat-label>{{
        "import-comic-files.label.ignore-metadata-off" | translate
      }}</mat-label>
    </button>
    <button
      *ngIf="deleteBlockedPages"
      id="cx-delete-blocked-pages-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="warn"
      (click)="onToggleDeleteBlockedPages()"
    >
      <mat-icon>remove_circle</mat-icon>
      <mat-label>{{
        "import-comic-files.label.delete-blocked-pages-on" | translate
      }}</mat-label>
    </button>
    <button
      *ngIf="!deleteBlockedPages"
      id="cx-ignore-blocked-pages-button"
      class="cx-action-button cx-margin-right-5"
      mat-flat-button
      color="accent"
      (click)="onToggleDeleteBlockedPages()"
    >
      <mat-icon>remove_circle_outline</mat-icon>
      <mat-label>{{
        "import-comic-files.label.delete-blocked-pages-off" | translate
      }}</mat-label>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
