<mat-card>
  <mat-card-title>{{ page?.filename }}</mat-card-title>
  <mat-card-content>
    <img
      [src]="imageUrl"
      [alt]="imageUrl"
      [style.height]="imageHeight"
      [style.width]="imageWidth"
      [class.blocked-page]="page?.blocked"
      [class.deleted-page]="page?.deleted"
      (contextmenu)="onContextMenu($event)"
    />
  </mat-card-content>
  <mat-card-footer *ngIf="page?.blocked">
    <mat-icon
      *ngIf="page?.blocked"
      [matTooltip]="'comic.tooltip.blocked-page' | translate"
      >block</mat-icon
    >
  </mat-card-footer>
</mat-card>
