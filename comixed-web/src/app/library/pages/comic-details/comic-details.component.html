<mat-toolbar *ngIf="!!comic">
  <button id="previous-comic-button"
          class="cx-action-button"
          mat-flat-button
          color="accent"
          [matTooltip]="'comic.tooltip.go-to-previous-comic'|translate"
          [disabled]="!comic.previousIssueId"
          (click)="onPreviousComic()">
    <mat-label>{{"button.previous"|translate}}</mat-label>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button id="download-comic-button"
          class="cx-action-button"
          mat-flat-button
          color="primary"
          [matTooltip]="'comic.tooltip.download-comic'|translate">
    <mat-label>{{"button.download"|translate}}</mat-label>
    <mat-icon>arrow_downward</mat-icon>
  </button>
  <button id="next-comic-button"
          class="cx-action-button"
          mat-flat-button
          [disabled]="!comic.nextIssueId"
          color="accent"
          [matTooltip]="'comic.tooltip.go-to-next-comic'|translate"
          (click)="onNextComic()">
    <mat-label>{{"button.next"|translate}}</mat-label>
    <mat-icon>arrow_forward</mat-icon>
  </button>
</mat-toolbar>
<mat-card *ngIf="!!comic">
  <mat-card-title>{{comic|comicTitle}}</mat-card-title>
  <mat-card-content>
    <div class="cx-width-100 comic-details-container">
      <div class="cx-padding-left-5">
        <cx-comic-page [imageUrl]="comic|comicCoverUrl"
                       [pageSize]="'400px'"></cx-comic-page>
      </div>
      <div class="cx-padding-left-5">
        <mat-tab-group [selectedIndex]="currentTab"
                       (selectedTabChange)="onTabChange($event.index)">
          <mat-tab [label]="'comic.label.comic-overview'|translate">
            <cx-comic-overview [comic]="comic"></cx-comic-overview>
          </mat-tab>
          <mat-tab [label]="'comic.label.comic-story'|translate">
            <cx-comic-story [comic]="comic"></cx-comic-story>
          </mat-tab>
          <mat-tab [label]="'comic.label.comic-pages'|translate">
            <cx-comic-pages [comic]="comic"
                            [pageSize]="pageSize"></cx-comic-pages>
          </mat-tab>
          <mat-tab [disabled]="!isAdmin"
                   [label]="'comic.label.comic-edit'|translate">
            <cx-comic-edit [comic]="comic"></cx-comic-edit>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
