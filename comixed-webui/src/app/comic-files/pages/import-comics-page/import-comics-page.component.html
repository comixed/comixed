<div *ngIf="importing">
  <h2>{{ "comic-files.busy-title" | translate }}</h2>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div *ngIf="!importing">
  <cx-comic-file-covers
    *ngIf="!!user"
    [user]="user"
    [files]="files"
    [selectedFiles]="selectedFiles"
  ></cx-comic-file-covers>
</div>
