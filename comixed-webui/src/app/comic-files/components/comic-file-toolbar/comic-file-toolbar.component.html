<mat-toolbar class="cx-primary-light-background">
  <button
    id="show-file-lookup-form-button"
    mat-icon-button
    color="primary"
    [matTooltip]="'comic-files.tooltip.toggle-file-lookup-form' | translate"
    (click)="onToggleFileLookupForm()"
  >
    <mat-icon *ngIf="showLookupForm">expand_less</mat-icon>
    <mat-icon *ngIf="!showLookupForm">expand_more</mat-icon>
  </button>
  <mat-paginator
    class="cx-primary-light-background cx-height-100"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    [pageSize]="pageSize"
    (page)="onPageSizeChange($event.pageSize)"
  ></mat-paginator>
  <div class="cx-spacer"></div>
  <button
    id="select-all-button"
    class="cx-margin-right-5"
    mat-icon-button
    color="primary"
    [disabled]="selectedComicFiles.length === comicFiles.length"
    [matTooltip]="'comic-files.tooltip.select-all' | translate"
    (click)="onSelectAll()"
  >
    <mat-icon>check_box</mat-icon>
  </button>
  <button
    id="deselect-all-button"
    class="cx-margin-right-5"
    mat-icon-button
    color="warn"
    [disabled]="selectedComicFiles.length === 0"
    [matTooltip]="'comic-files.tooltip.deselect-all' | translate"
    (click)="onDeselectAll()"
  >
    <mat-icon>check_box_outline_blank</mat-icon>
  </button>
  <button
    id="start-import-button"
    class="cx-margin-right-5"
    mat-icon-button
    color="primary"
    [disabled]="selectedComicFiles.length === 0"
    [matTooltip]="'comic-files.tooltip.start-import' | translate"
    (click)="onStartImport()"
  >
    <mat-icon>cloud_upload</mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="showLookupForm" class="cx-width-100 cx-accent-l-background">
  <form [formGroup]="loadFilesForm">
    <mat-form-field class="cx-width-25" appearance="standard">
      <mat-label>
        {{ "comic-files.label.maximum-files-to-fetch" | translate }}
      </mat-label>
      <mat-select
        id="maximum-files-select"
        class="cx-width-100"
        formControlName="maximum"
      >
        <mat-option
          *ngFor="let option of maximumOptions"
          [value]="option.value"
        >
          {{ option.label | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="cx-width-75" appearance="standard">
      <mat-label>
        {{ "comic-files.label.root-directory" | translate }}
      </mat-label>
      <button
        id="find-files-button"
        matSuffix
        mat-icon-button
        color="primary"
        [disabled]="!loadFilesForm.valid"
        (click)="onLoadFiles()"
      >
        <mat-icon>search</mat-icon>
      </button>
      <input
        id="root-directory-input"
        matInput
        formControlName="rootDirectory"
        [placeholder]="'comic-files.placeholder.root-directory' | translate"
        required
      />
    </mat-form-field>
  </form>
</div>
