<cx-comic-book-covers
  [comicBooks]="
    comicBooks
      | archiveType: archiveTypeFilter
      | coverDateFilter
        : { year: coverDateFilter.year, month: coverDateFilter.month }
  "
  [title]="
    'collection-detail.title.' + collectionType
      | translate
        : {
            name: collectionName,
            count: comicBooks?.length || 0,
            volume: volume || '----'
          }
  "
  [selectedIds]="selectedIds"
  [readingLists]="readingLists"
  [showConsolidate]="isAdmin"
  [isAdmin]="isAdmin"
  [pageSize]="pageSize"
  [sortField]="sortField"
  [archiveType]="archiveTypeFilter"
  [pageIndex]="pageIndex"
  [showCovers]="showCovers"
  [coverDateFilter]="coverDateFilter"
  (pageIndexChanged)="onPageIndexChanged($event)"
  (selectAllComics)="onSelectAllComics($event)"
></cx-comic-book-covers>
