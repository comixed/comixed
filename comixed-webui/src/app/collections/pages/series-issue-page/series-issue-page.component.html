<h2>
  {{
    "collections.series.list-issues-page.page-title"
      | translate
        : {
            publisher: publisherName,
            series: seriesName,
            volume: volume
          }
  }}
</h2>

<cx-comic-list-view
  [isAdmin]="isAdmin"
  [comics]="comics"
  [selectedIds]="selectedIds"
  [totalComics]="totalComics"
  [showFilter]="false"
  (selectAll)="onSelectAll($event)"
></cx-comic-list-view>
