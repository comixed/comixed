<mat-form-field class="cx-width-100">
  <mat-label>{{ "metrics.metric-list.name-options" | translate }}</mat-label>
  <mat-select
    [value]="metricDetail?.name"
    (selectionChange)="onMetricNameSelected($event.value)"
  >
    @for (name of metricList?.names; track name) {
    <mat-option [value]="name">
      {{ name }}
    </mat-option>
    }
  </mat-select>
  <input matInput readonly hidden />
</mat-form-field>

<div class="cx-width-100">
  <cx-metric-details
    class="cx-width-100"
    [metricDetail]="metricDetail"
  ></cx-metric-details>
</div>
