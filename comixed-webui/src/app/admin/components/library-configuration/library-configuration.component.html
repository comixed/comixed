<form [formGroup]="form">
  <mat-form-field class="cx-width-100" appearance="fill">
    <mat-label>
      {{ "configuration.label.root-directory" | translate }}
    </mat-label>
    <input
      id="root-directory-input"
      matInput
      formControlName="rootDirectory"
      required
    />
  </mat-form-field>
  <div
    class="cx-width-100"
    [innerHTML]="'configuration.text.renaming-rules-explained' | translate"
  ></div>
  <mat-form-field class="cx-width-100" appearance="fill">
    <mat-label>
      {{ "configuration.label.renaming-rule" | translate }}
    </mat-label>
    <input
      id="renaming-rule-input"
      matInput
      formControlName="consolidationRule"
    />
    <mat-error>
      {{ "validation.field-required" | translate }}
    </mat-error>
  </mat-form-field>
</form>
