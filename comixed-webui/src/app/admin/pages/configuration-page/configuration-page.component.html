<mat-toolbar class="cx-primary-light-background">
  <div class="cx-spacer"></div>
  <button
    mat-icon-button
    (click)="onSaveConfiguration()"
    [disabled]="!configurationForm.valid"
    color="primary"
  >
    <mat-icon>save</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-tab-group
      [selectedIndex]="currentTab"
      (selectedTabChange)="onTabChange($event.index)"
    >
      <mat-tab [label]="'configuration.tab.library' | translate">
        <cx-library-configuration
          [form]="configurationForm"
        ></cx-library-configuration>
      </mat-tab>
      <mat-tab [label]="'configuration.tab.comicvine' | translate">
        <cx-comic-vine-configuration
          [form]="configurationForm"
        ></cx-comic-vine-configuration>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
