<mat-toolbar class="cx-primary-light-background">
  <mat-paginator
    class="cx-primary-light-background"
    [pageSizeOptions]="paginationOptions"
    [showFirstLastButtons]="true"
    [pageSize]="pagination"
    (page)="onPaginationChange($event.pageSize)"
  ></mat-paginator>
  <div class="cx-spacer"></div>
  <mat-form-field appearance="standard">
    <mat-label>{{ "archive-type.label.select" | translate }}</mat-label>
    <mat-select
      (selectionChange)="onArchiveTypeChanged($event.value)"
      [value]="archiveType"
    >
      <mat-option
        *ngFor="let option of archiveTypeOptions"
        [value]="option.value"
      >
        {{ option.label | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    id="scrape-all-button"
    *ngIf="showActions"
    mat-icon-button
    color="primary"
    class="cx-toolbar-button cx-margin-right-5"
    [disabled]="!selected.length"
    [matTooltip]="'library.tooltip.scrape-comics' | translate"
    (click)="onScrapeComics()"
  >
    <mat-icon>plagiarism</mat-icon>
  </button>
  <button
    id="select-all-button"
    *ngIf="showActions"
    mat-icon-button
    color="primary"
    class="cx-toolbar-button cx-margin-right-5"
    [disabled]="!comics.length"
    [matTooltip]="'library.tooltip.select-all' | translate"
    (click)="onSelectAll()"
  >
    <mat-icon>check_box</mat-icon>
  </button>
  <button
    id="deselect-all-button"
    *ngIf="showActions"
    mat-icon-button
    color="warn"
    class="cx-toolbar-button cx-margin-right-5"
    [disabled]="!selected.length"
    [matTooltip]="'library.tooltip.deselect-all' | translate"
    (click)="onDeselectAll()"
  >
    <mat-icon>check_box</mat-icon>
  </button>
  <button
    *ngIf="showActions && isAdmin"
    id="scrape-comics-button"
    mat-icon-button
    color="accent"
    class="cx-toolbar-button cx-margin-right-5"
    [disabled]="!selected.length"
    [matTooltip]="'library.tooltip.scrape-comics' | translate"
    (click)="onScrapeComics()"
  >
    <mat-icon>cloud_queue</mat-icon>
  </button>
</mat-toolbar>
