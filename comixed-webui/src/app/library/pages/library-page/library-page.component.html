<cx-comic-covers
  class="cx-overflow-y-scroll"
  [title]="'library.page-title.' + pageContent"
  [comics]="
    comics
      | archiveType: archiveTypeFilter
      | unreadComics: unreadOnly:lastReadDates
  "
  [selected]="selected"
  [lastRead]="lastReadDates"
  [readingLists]="readingLists"
  [isAdmin]="isAdmin"
  [pageSize]="pageSize"
  [showUpdateMetadata]="showUpdateMetadata"
  [showConsolidate]="showConsolidate"
  [showPurge]="showPurge"
  [sortField]="sortField"
  [archiveType]="archiveTypeFilter"
  (archiveTypeChanged)="onArchiveTypeChanged($event)"
></cx-comic-covers>
