<h2>
  {{
    "library.page-title." + pageContent
      | translate
        : {
            count: comicDetailListState?.totalCount,
            showing: comicDetailListState?.filteredCount,
            filtered: filtered
          }
  }}
</h2>

<cx-comic-detail-list-view
  [isAdmin]="isAdmin"
  [comics]="comicDetails"
  [coverYears]="coverYears"
  [coverMonths]="coverMonths"
  [totalComics]="comicDetailListState?.filteredCount"
  [lastReadDates]="lastReadDates"
  [showLastReadDate]="!unreadOnly"
  [selectedIds]="selectedIds"
  [readingLists]="readingLists"
  [unreadOnly]="unreadOnly"
  (selectAll)="onSetAllComicsSelectedState($event)"
  (filtered)="filtered = $event"
  (showing)="showing = $event"
></cx-comic-detail-list-view>
