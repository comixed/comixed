<div
  fxLayout="row"
  class="cx-width-100 cx-padding-right-15"
  fxLayoutAlign="center start"
>
  <div *ngIf="!!user" fxFlex="75%">
    <span class="cx-text-nowrap cx-padding-left-15">
      {{
        "app.system-status"
          | translate
            : {
                importCount: importCount,
                comicCount: comicCount,
                readCount: readCount,
                selectedCount: selectedCount,
                deletedCount: deletedCount
              }
      }}
    </span>
  </div>
  <div fxFlex="25%">
    <span class="cx-text-nowrap cx-padding-right-15">
      Copyright &copy; 2017-2022, The ComiXed Project.
    </span>
  </div>
</div>
