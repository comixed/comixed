<h4 class="section-title" *ngIf="!!user">
  {{ "navigation.heading.comics" | translate }}
</h4>

<button
  *ngIf="!!user"
  mat-button
  class="menu-button"
  routerLink="/home"
  routerLinkActive="active"
>
  <mat-icon>home</mat-icon>
  {{ "navigation.option.home" | translate }}
</button>

<mat-divider *ngIf="!!user"></mat-divider>

<button
  *ngIf="!!user"
  mat-button
  class="menu-button"
  routerLink="/library/all"
  routerLinkActive="active"
>
  <mat-icon>local_library</mat-icon>
  <mat-label>
    <span class="cx-align-left">
      {{ "navigation.option.all-comics" | translate }}
    </span>
    <span class="cx-align-right">
      ({{ totalComicBooks$ | async | number }})
    </span>
  </mat-label>
</button>

<button
  *ngIf="isAdmin"
  mat-button
  class="menu-button"
  routerLink="/library/unprocessed"
  [queryParams]="queryParams"
  routerLinkActive="active"
>
  <mat-icon>incomplete_circle</mat-icon>
  <mat-label>
    {{ "navigation.option.unprocessed-comics" | translate }}
    <span class="cx-align-right">
      ({{ unprocessedComicBooks$ | async | number }})
    </span>
  </mat-label>
</button>
