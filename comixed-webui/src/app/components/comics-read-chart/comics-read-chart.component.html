<div #container class="cx-width-100 cx-height-100">
  <ngx-charts-advanced-pie-chart
    *ngIf="comicsReadStatistics?.length > 0"
    [title]="'home.title.last-read-statistics' | translate"
    [label]="'home.title.last-read-statistics' | translate"
    scheme="ocean"
    [view]="[chartWidth$ | async, chartHeight$ | async]"
    [results]="comicsReadStatistics"
  ></ngx-charts-advanced-pie-chart>
</div>
