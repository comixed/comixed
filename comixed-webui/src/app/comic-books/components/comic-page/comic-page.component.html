<mat-card appearance="outlined" class="cx-width-100">
  <mat-card-title *ngIf="!!page">{{ page?.filename }}</mat-card-title>
  <mat-card-content>
    <div class="cx-detail-card cx-padding-2 cx-margin-2">
      <img
        loading="lazy"
        [src]="imageUrl"
        [alt]="imageUrl"
        [style.width]="'100%'"
        [style.height]="'auto'"
        [class.blocked-hash]="page?.blocked"
        [class.deleted-page]="page?.deleted"
        (contextmenu)="onContextMenu($event)"
      />
    </div>
  </mat-card-content>
  <mat-card-footer class="cx-padding-left-15">
    <mat-icon
      *ngIf="page?.blocked"
      [matTooltip]="'comic-book.tooltip.blocked-hash' | translate"
    >
      block
    </mat-icon>
    <mat-icon
      *ngIf="page?.deleted"
      [matTooltip]="'comic-book.tooltip.deleted-page' | translate"
    >
      deleted
    </mat-icon>
  </mat-card-footer>
</mat-card>
